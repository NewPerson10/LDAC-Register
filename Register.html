<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <meta name = "viewport" content="width = device-width, viewport-fit=cover">
  <link rel="icon" href="images/photo-output (10).PNG" type="image/png">
  <link rel = "stylesheet" href="Register.css">
</head>
<body>
<div class="container">
    <img src="images/photo-output (10).PNG">
    <h1>Registration</h1>
    <h4>Register and receive the latest news.</h4>
<style>
    .container {
    max-width: 100%;
    margin-top:20px;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-left: 10px;
    margin-right: 10px;
    align-items: center;
  }
  img{
    width: 20%;
    margin-left: 40%;
    margin-right: 40%;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-family: Arial, sans-serif;
    font-weight: bold;
  }
  h4{
    text-align: center;
    margin-bottom: 20px;
    font-family: Arial, sans-serif;
    font-weight: lighter;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 15px;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 97%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 20px;
    

  }
  
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4c7daf;
    border: none;
    color: #fff;
    border-radius: 3px;
    cursor: pointer;
    border-radius: 30px;
  }
  button {
    width: 30%;
    padding: 10px;
    background-color: #4c7daf9c;
    border: none;
    color: #fff;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 20px;
    border-radius: 30px;
    margin-left: 35%;

  }
  button a{
    color: #fff;
    font-weight: bolder;
    text-decoration: none;
  }
  
  input[type="submit"]:hover {
    background-color: #4553a0;
    border-radius: 50px;
  }

  

</style>


    <form id="registrationForm" action="connect.php" method="post">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password"required>
      
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-type entered password" required>
      
      <input type="submit" value="Register">

      <button><a href="#">Back</a></button>
    </form>
  </div>

  <script>
  document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var firstnameInput = document.getElementById("firstname");
    var lastnameInput = document.getElementById("lastname");
    var emailInput = document.getElementById("email");
    var passwordInput = document.getElementById("password");
    var confirmPasswordInput = document.getElementById("confirm-password");

    // Check if the password and confirm password match
    if (passwordInput.value !== confirmPasswordInput.value) {
      alert("Passwords do not match!");
      return;
    }

    // Simulate checking if the username is already taken
    var firstname = firstnameInput.value;
    var lastname = lastnameInput.value;
    var email = emailInput.value;
    var password = passwordInput.value;

    // Create a new XMLHttpRequest object
    var xhttp = new XMLHttpRequest();

    // Set up the AJAX request
    xhttp.onreadystatechange = function() {
      if (this.readyState === 4 && this.status === 200) {
        var response = this.responseText;
        alert(response);

        // Reset form fields
        firstnameInput.value = "";
        lastnameInput.value = "";
        emailInput.value = "";
        passwordInput.value = "";
        confirmPasswordInput.value = "";
      }
    };

    // Prepare the data to be sent
    var data = "firstname=" + encodeURIComponent(firstname) +
               "&lastname=" + encodeURIComponent(lastname) +
               "&email=" + encodeURIComponent(email) +
               "&password=" + encodeURIComponent(password);

    // Send the AJAX request
    xhttp.open("POST", "connect.php", true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send(data);
  });
</script>

</script>

</body>
</html>
